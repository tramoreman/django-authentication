{% extends 'base.html' %} 

{% block page_title %}Password Reset Page{% endblock %} 

{% block page_heading %}Reset Password{% endblock %} {% block content %}

{% block content %}
<form method="post">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.email.errors }}
    
    <p>
      <label for="id-email">Email address:</label>
      {{ form.email }}
      
      <button>Reset Password</button>
    </p>
    <input type="text" name=""/>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
